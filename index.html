<!DOCTYPE html>
<html> 
<head>    
    <!-- The head tag links to resources our page needs and defines information about it. 
     Tags in the <head> aren't displayed on the page. -->

    <!-- This is a link to a stylesheet which contains rules about how each element 
     on the page should be defined-->
    
    <!-- Try swapping example1.css to another, and take a look at example1.css 
     to see if you understand it-->

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title> Not ready yet... </title> <!-- The title displayed in the browser tab, not on the page itself -->
    
    <!-- This is a link to the Bootstrap which we're using to make our website prettier -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- This is a link to the Bootstrap script which we're using to ensure Bootstrap modules function -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- This is a link to the vega-lite which we're using to make graphs -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!-- This is a link to the css for space elements -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script><link rel="stylesheet" href="./style.css">
    
    <style>
        #chartGrid {
            display: flex;
        }
        
    </style>
</head>

<body class="bg-dark"> 
<!-- The body tag contains the elements that visitors to our page will see. -->
    <div class="space">
        <!-- Adding objects like the earth, moon, rocket, stars and astronaut. -->
        <div class="objects">
            <div class="rocket">
                <img class="object_rocket" src="http://salehriaz.com/404Page/img/rocket.svg" width="40px">
            </div>
            
            <div class="earth-moon">
                <img class="object_earth" src="http://salehriaz.com/404Page/img/earth.svg" width="100px">
                <img class="object_moon" src="http://salehriaz.com/404Page/img/moon.svg" width="80px">
            </div>
            
            <div class="box_astronaut">
                <img class="object_astronaut" src="http://salehriaz.com/404Page/img/astronaut.svg" width="140px">
            </div>

            <div class="glowing_stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
        </div>
    </div>

    <!-- Adding launching soon message and countdown timer. -->
    <div class="central-body text-center text-white">
        <h1 id="msg1">Website is not ready, yet...</h1>
        <h3 id="msg2">You may view a <a href="index2.html">demo</a> version for now</h3>

        <!-- Creating a container to hold our countdown timer. -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <!-- Changing border color of container to match page background. -->
                    <div class="card border-dark">
                        <!-- Changing header color of container to match page background color. -->
                        <div class="card-header bg-dark text-white">
                            <h4 id="msg3" class="mb-0 text-center">We will launch in:</h4>
                        </div>

                        <!-- Changing body color of container to match page background color. -->
                        <div class="card-body bg-dark text-white">
                            <div class="row text-center">
                                <!-- Formatting the coundown timer. -->
                                <div class="col-3">
                                    <h3 id="days" class="display-4">00</h3>
                                    <p>Days</p>
                                </div>

                                <div class="col-3">
                                    <h3 id="hours" class="display-4">00</h3>
                                    <p>Hours</p>
                                </div>

                                <div class="col-3">
                                    <h3 id="minutes" class="display-4">00</h3>
                                    <p>Minutes</p>
                                </div>

                                <div class="col-3">
                                    <h3 id="seconds" class="display-4">00</h3>
                                    <p>Seconds</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- A script to ensure our countdown timer works. -->
    <script>
        // Setting the launch date (October 10)
        const launchDate = new Date("Oct 10, 2024 10:00:00").getTime();

        // Updating the countdown every 1 second
        const x = setInterval(function() {
            // Getting today's date and time
            const now = new Date().getTime();

            // Finding the distance between now and the launch date
            const distance = launchDate - now;

            // Adjusting units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Displaying the results
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            // If the countdown is finished:
            if (distance<0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                
                document.getElementById("msg1").innerHTML = "The time has come";
                document.getElementById("msg2").innerHTML = "Thank you for your patience";
                document.getElementById("msg3").innerHTML = "You may now proceed to the website";
            }
        }, 1000);
    </script>
</body>
    
</html>
